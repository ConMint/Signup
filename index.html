<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/flamingo" type="text/css"/> 
</head>
<body>
    <div class="container">
        <div class="imageSide">
            <div class="textBar">
               <img id="odinFace" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
               <div id="bigText">ODIN</div>
            </div>
            <div class="credit">Photo by <a href="https://unsplash.com/@picoftasty">Mae Mu</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
        <div class="logInSide">
            <div class="top">
                <p id="toptext">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
                <div class="middle">
                    <div id="letsDo">Let's do this!</div>

                    <form id="daForm" action="#">
                        <div class="col1">
                            <div class="input">
                                <label  for= "firstName">FIRST NAME</label>
                                <input  id= "firstName" type="text" required>
                            </div>
                            <div class="input">
                                <label for="emailAdd">EMAIL</label>
                                <input id="emailAdd" type="email" placeholder="example@example.com" required>
                            </div>
                            <div class="input">
                                <label for="password">PASSWORD</label>
                                <input id="password" type="password" required minlength="8">
                            </div>
                            
                        </div>
                        <div class="col2">
                            <div class="input">
                                <label  for= "lastName">LAST NAME</label>
                                <input  id= "lastName" type="text" required>
                            </div>
                            <div class="input">
                                <label for="phoneNum">PHONE NUMBER</label>
                                <input id="phoneNum" type="text" required>
                            </div>
                            <div class="input">
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input id="confirmPassword" type="password" required minlength="8">
                            </div>
                        </div>
                        <button id = "resetButton" form="daForm" type="reset">Reset</button>
                    </form>
                </div>
                <div class="bottom">
                    <button id = "submitButton" form="daForm" type="submit">Create Account</button>
                    <div class="alreadyText">Already have an account? <a id="logIn">Log in</a></div>
                    <div class="rightFooter">Connor Minto 2022</div>
                    
                </div>


        </div>
    </div>
    
                                
    
<script src="script.js"></script>    
</body>
</html>
